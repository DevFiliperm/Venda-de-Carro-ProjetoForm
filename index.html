<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto FORM</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="header">
    <h1>Cadastre e venda o seu veiculo aqui!</h1>
  </header>

  <section>
    <header class="form-header">
      <p>RESPONDA O FORMULARIO</p>
    </header>

    <main class="form-body">
      <h2 class="form-title">Venda mais rápido o seu carro!</h2>
      <p>Descreva todas as caracteristicas do seu carro e os opcionais dele abaixo.</p>

      <form>
        <div class="box-input">
          <label for="title">Titulo do anúncio</label>

          <input type="text" id="title" name="title" minlength="1" maxlength="50" class="block"
            placeholder="Digite o Titulo do seu anúncio" required>
        </div>
        <div class="box-input">
          <label for="price">Preço</label>

          <input type="number" id="price" name="price" class="block" placeholder="Digite o preço do seu veiculo"
            required>
        </div>
        <div class="box-input">
          <label for="description">Descrição</label>

          <textarea name="description" id="description" class="block" required></textarea>
        </div>
        <div class="box-input-options">
          <label for="brand" class="block">Marca</label>

          <ul class="option-list">
            <li>
              <input type="radio" name="brand" id="honda" checked>
              <label for="honda">Honda</label>

            </li>
            <li>
              <input type="radio" name="brand" id="hyundai">
              <label for="hyundai">Hyundai</label>

            </li>
            <li>
              <input type="radio" name="brand" id="ford">
              <label for="ford">Ford</label>

            </li>
            <li>
              <input type="radio" name="brand" id="wolkswagen">
              <label for="wolkswagen">Wolkswagen</label>

            </li>
            <li>
              <input type="radio" name="brand" id="chevrolet" >
              <label for="chevrolet">Chevrolet</label>
            </li>
            <li>
              <input type="radio" name="brand" id="citroen" >
              <label for="citroen">Citroen</label>
            </li>
            <li>
              <input type="radio" name="brand" id="audi" >
              <label for="audi">Audi</label>
            </li>
            <li>
              <input type="radio" name="brand" id="bmw" >
              <label for="bmw">Bmw</label>
            </li>
          </ul>
          
        </div>
        <div class="box-input">
          <label for="model">Modelo</label>

          <input type="text" id="model" name="model" class="block" placeholder="Digite o modelo do seu veiculo" minlength="1" maxlength="30" required>
        </div>
        <div class="box-input">
          <label for="mileage">Kilometragem</label>

          <input type="number" id="mileage" name="mileage" class="block" placeholder="Digite a kilometragem do seu veiculo"
            required>
        </div>
        <div class="box-input">
          <label for="purchase-date">Data de compra</label>

          <input type="date" id="purchase-date" name="purchase-date" class="block" required>
        </div>
        <div class="box-input-gear">
          <p>Tipo de cambio</p>

          <input type="radio" name="gear" id="manual" checked>
          <label for="manual">Manual</label>
          <input type="radio" name="gear" id="auto" >
          <label for="auto">Automatico</label>
        </div>
        <div class="box-optional">
          <p>Opcionais:</p>

          <ul class="optional-list">
            <li>
              <input type="checkbox" name="optional[]" id="airbag" value="airbag" checked>
              <label for="airbag">Airbag</label>
            </li>
            <li>
              <input type="checkbox" name="optional[]" id="alarm" value="alarm">
              <label for="alarm">Alarme</label>
            </li>
            <li>
              <input type="checkbox" name="optional[]" id="ac" value="ac">
              <label for="ac">Ar condicionado</label>
            </li>
            <li>
              <input type="checkbox" name="optional[]" id="reverse" value="reverse">
              <label for="reverse">Camera de ré</label>
            </li>
          </ul>
        </div>
        <div class="box-optional">

          <ul class="optional-list">
            <li>
              <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
              <label for="lane_assist">Assistente de pista</label>
            </li>
            <li>
              <input type="checkbox" name="optional[]" id="keyless" value="keyless">
              <label for="keyless">Partida de chave</label>
            </li>
            <li>
              <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
              <label for="smartphone">Integração de celular</label>
            </li>
            <li>
              <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
              <label for="leather_seat">Banco de couro</label>
            </li>
          </ul>
        </div>
        <div class="box-input">
          <p>Fotos do carro</p>

          <input type="file" name="images" id="images" multiple accept="image/png, image/jpg">
        </div>

        <div class="box-submit">
          <input type="submit" value="ENVIAR" class="btn-submit">
        </div>
      </form>

    </main>
  </section>
</body>

</html>
